{% extends "basic.html" %}
{% block title %} {{ gettext("Arrival") }} {% endblock %}

{% block head %}
  {{ super() }}

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
{% endblock %}

{% block main %}

<div id='arrivalMap' style='height: 70vh; width: 100%;'></div>

<!-- OSM-Basiskarte einfügen und zentrieren -->
<script type='text/javascript'>
  let Karte = L.map('arrivalMap').setView({{ position|tojson }}, {{ layer|tojson }});
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
    'useCache': true
  }).addTo(Karte);

  // Marker einfügen
  let marker = L.marker({{ position|tojson }}).addTo(Karte);
</script>

{% endblock %}
